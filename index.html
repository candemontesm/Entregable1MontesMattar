<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula virtual CPEM 30</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- TÍTULO PRINCIPAL -->
    <section class="section has-text-centered">
      <h1 id="main-title" class="title is-3">
        Bienvenidx al Aula Virtual del CPEM&nbsp;30
      </h1>
    </section>

    <!-- LOGIN -->
    <section class="section" id="login-container">
      <div class="container" style="max-width: 420px">
        <h2 class="title is-4 has-text-centered">Iniciar sesión</h2>

        <!-- Email -->
        <div class="field">
          <label class="label" for="login-email">Email</label>
          <div class="control">
            <input
              id="login-email"
              class="input"
              type="email"
              placeholder="tu@email.com"
              required
            />
          </div>
        </div>

        <!-- Contraseña -->
        <div class="field">
          <label class="label" for="login-pass">Contraseña</label>
          <div class="control">
            <input
              id="login-pass"
              class="input"
              type="password"
              placeholder="******"
              required
            />
          </div>
        </div>

        <!-- Botón -->
        <div class="field has-text-centered">
          <button id="btn-login" class="button is-primary is-fullwidth">
            Ingresar
          </button>
          <button id="btn-show-register" class="button is-light is-fullwidth">
            Registrarse
          </button>
        </div>
      </div>
    </section>

    <!-- DASHBOARD ESTUDIANTE -->
    <section id="student-dashboard" class="section is-hidden"></section>

    <!-- DASHBOARD DOCENTE -->
    <section id="teacher-dashboard" class="section is-hidden"></section>

    <!-- LIBRERÍAS (Bulma / SweetAlert2 / Toastify) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <!-- SCRIPT PRINCIPAL -->
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
