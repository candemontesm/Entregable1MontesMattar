<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula virtual CPEM 30</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <h1 id="main-title">Bienvenidx al Aula Virtual del CPEM 30</h1>

    <section id="inicio-sesion" style="display: none;">
        <p id="saludo-personalizado"></p>
        <input type="password" id="input-password" placeholder="Ingresá tu contraseña">
        <button id="btn-ingresar-sesion">Aceptar</button>
        <br>
        <button id="btn-cambiar-usuario">Ingresar con usuario diferente</button>
        <button id="btn-registrarse-desde-sesion">Registrarse</button>
    </section>

    <section id="seleccion-inicial" style="display: none;">
        <button id="btn-ingresar">Ingresar</button>
        <button id="btn-registrarse">Registrarse</button>
    </section>

    <section id="seleccion-rol" style="display: none;">
        <p>Seleccioná tu rol:</p>
        <button id="btn-alumnx">Soy alumnx</button>
        <button id="btn-profe">Soy profe</button>
    </section>


    <section id="formulario-contenedor" style="display: none;">

        <form id="form-login" style="display: none;">
            <h2>Ingresá a tu cuenta</h2>
            <label for="login-mail">Mail:</label>
            <input type="email" id="login-mail" required>

            <label for="login-password">Contraseña:</label>
            <input type="password" id="login-password" required>

            <button type="submit">Ingresar</button>
            <p id="login-error" style="color: red;"></p>
        </form>

        <form id="form-register" style="display: none;">
            <h2>Registrate</h2>

            <label for="register-nombre">Nombre y Apellido:</label>
            <input type="text" id="register-nombre" required>

            <label for="register-mail">Mail:</label>
            <input type="email" id="register-mail" required>

            <label for="register-password">Contraseña:</label>
            <input type="password" id="register-password" required>

            <div id="extra-fields"></div>

            <button type="submit">Registrarse</button>
            <p id="register-error" style="color: red;"></p>
        </form>

    </section>


    <section id="dashboard" style="display: none;"></section>

    <section id="registro-exitoso" style="display: none;">
        <p>✅ ¡Tus datos han sido registrados con éxito!</p>
        <p>¿Querés iniciar sesión ahora?</p>
        <button id="btn-ir-a-login">Sí, iniciar sesión</button>
        <button id="btn-volver-inicio">No, volver al inicio</button>
    </section>

    <script src="./js/clases.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
